---
language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6

cache: pip

env:
  - DJANGO='>= 1.11, < 1.12'
  - DJANGO='>= 2.0, < 2.1'

matrix:
  exclude:
    # Django dropped support for Python 2 in versions 2.0 and above
    - python: 2.7
      env: DJANGO='>= 2.0, < 2.1'

install:
  - pip install --upgrade pip
  - pip install "Django $DJANGO"
  - python setup.py install
  - pip install -r requirements/ci.txt

script:
  - flake8
  - coverage run -m pytest

after_success: codecov

# Add job to deploy to PyPI after tests complete
jobs:
  include:
    - stage: PyPI release
      if: tag IS present

      python: 3.6
      env: DJANGO='>= 2.0, < 2.1'

      # Skip usual steps
      install: skip
      script: skip
      # Can't just skip after_success because then the deployment gets skipped.
      # Issue: https://github.com/travis-ci/travis-ci/issues/8337
      after_success: echo "Skipping 'after_success' for deployment."

      deploy:
        provider: pypi
        user: cdriehuys
        password:
          secure: ""
        distributions: sdist bdist_wheel
        on:
          tags: yes

notifications:
  email:
    on_success: never
    on_failure: always
